<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생일 축하해, 김지후!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffcccc, #ff9999);
            color: #333;
            text-align: center;
        }
        header {
            padding: 20px;
            background: #ff6666;
            color: white;
        }
        .content {
            padding: 20px;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
        .button {
            background: #ff6666;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }
        .button:hover {
            background: #cc3333;
        }
    </style>
</head>
<body>
    <header>
        <h1>생일 축하해, 김지후♡!</h1>
        <p>21살 생일 정말 축하해요~ 🎉</p>
    </header>
    <div class="content">
        <p>지후 오빠,</p>
        <p>생일 진심으로 축하하고, 네가 항상 행복하고 건강했으면 좋겠어.  
        그리고 오빠가 하루빨리 인도네시아에 와서 나랑 만날 수 있었으면 좋겠어!</p>
        <img src="foto.jpg" alt="우리의 특별한 추억">
    </div>
</body>
</html>
